version: '3.8'

services:
  # PostgreSQL Database - Use this for local development
  postgres:
    image: postgres:15-alpine
    container_name: water-kiosk-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: water_kiosk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: Full backend in Docker (for production-like testing)
