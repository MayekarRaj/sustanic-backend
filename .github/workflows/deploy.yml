name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run tests (if you add tests later)
        run: echo "Add tests here"
        # run: npm test
      
      - name: Deploy to Render
        # Render auto-deploys on push to main
        # This step is informational
        run: echo "Deployment triggered. Render will auto-deploy."
      
      # Note: Database migrations should be run manually in Render Shell
      # or add a step here if you have Render API access

